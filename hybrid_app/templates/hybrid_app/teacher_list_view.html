{% extends "hybrid_app/extends/dashboard.html" %}

{% load templatetags %}

{% block content %}

<div id="tools">
  <a href="{% url 'hybrid_app:create_teacher_view' %}">New teacher</a>
</div>
<hr />
<div id="teachers">
  {% for teacher in teachers %}
    <p><a href="{% url 'hybrid_app:update_teacher_view' pk=teacher.pk %}">{{ teacher.email }}</a> &middot; {{ teacher.created_at }} &middot; Matched: {{ teacher.matched }} &middot; <a href="{% url 'hybrid_app:delete_teacher_view' teacher.pk %}">Delete</a></p>
  {% endfor %}
</div>

{% endblock %}
