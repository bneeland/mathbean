{% extends "hybrid_app/base.html" %}

{% block content %}
  <div id="app">
    <div id="tools">
      <p><a href="{% url 'hybrid_app:document_list_view' %}">&larr; Documents</a></p>
      <p>{{ document.name }}</p>
      <block-form @block-added="onAddBlock"></block-form>
    </div>
    <hr />
    <div id="blocks">
      <block-item
        v-for="item in blocks"
        v-bind:block="item"
        v-bind:key="item.id"
      >
      </block-item>
    </div>
  </div>

  <script>
    var defaultContent = "Empty"
    const app = Vue.createApp({
      data() {
        return {
          blocks: null,
        }
      },
      mounted() {
        var vm = this;
        axios
          .get('../api/block-edit/' + {{ pk }})
          .then(response => {
            this.blocks = response.data
          })
      },
      methods: {
        onAddBlock(block) {
          this.blocks.push(block);
          axios
            .post('../api/block-edit/' + {{ pk }},
              {
                type: block.type,
                content: defaultContent
              },
              {
                headers: {'X-CSRFToken' : getCookie('csrftoken')}
              }
            )
            .then(response => {
              this.blocks.push(response.data)
            })
        },
      }
    })

    app.component('block-item', {
      delimiters: ["[[", "]]"],
      props: ['block'],
      template: `
        <h4>[[ block.type ]]</h4>
        <input
          v-if="block.edit"
          v-model="block.content"
          @blur="block.edit=false; updateContent(block.id, block.content);"
          @keyup.enter="block.edit=false; updateContent(block.id, block.content);"
        >
        <div v-else>
          <p @click="block.edit=true;">
            [[ block.content ]]
          </p>
        </div>
      `,
      methods: {
        updateContent: function (id, content) {
          console.log("id: " + id + " | content: " + content);
          console.log("CSRF token: " + getCookie('csrftoken'));
          axios
            .patch('../api/blocks/' + id + "/",
              {
                content: content
              },
              {
                headers: {'X-CSRFToken' : getCookie('csrftoken')}
              }
            );
        }
      }
    })

    app.component('block-form', {
      delimiters: ["[[", "]]"],
      template: `
        <form class="block-form" @submit.prevent="onAddBlock">
          <h3>Add block</h3>
          <label for="type">Type</label>
          <select id="type" v-model="type">
            <option>Graph</option>
            <option>Equation</option>
            <option>Text</option>
            <option>Image</option>
          </select>
          <input class="button" type="submit" value="Add">
        </form>
      `,
      data() {
        return {
          type: ''
        }
      },
      methods: {
        onAddBlock() {
          let newBlock = {
            type: this.type,
            content: defaultContent
          }
          this.$emit('block-added', newBlock)
          this.type = ''
        }
      }
    })

    app.mount('#app')
  </script>

{% endblock %}
